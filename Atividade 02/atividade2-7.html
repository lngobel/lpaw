    <canvas width="600" height="400">

    </canvas>
</body>



<style>
    body {display: flex; justify-content: center;}
    canvas {border: 1px solid black}
</style>



<script>
    const canvas = document.querySelector('canvas')
    const ctx  = canvas.getContext('2d')

    function writeCenterXY(ctx,cwidth,cheight,text,color='black',size=12,family='serif',style='normal',base='alphabetic'){
        ctx.fillStyle = color;
        ctx.font = `${style} ${size}px ${family}`;
        ctx.textBaseline = base;
        let tamanho = ctx.measureText(text);
        console.log(tamanho); 
        ctx.fillText(text,(cwidth/2)-(tamanho.width/2),(cheight/2) - size);
    };

    writeCenterXY(ctx,canvas.width,canvas.height,"CENTRALIZADO",'#00f',24,'sans-serif','bold','top');
</script>
